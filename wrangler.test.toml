# Test configuration for Octopoid API Server
# Uses separate port and database to avoid conflicts with dev server

name = "octopoid-server-test"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# Test-specific D1 database
[[d1_databases]]
binding = "DB"
database_name = "octopoid-test"
database_id = "test-database-id"
migrations_dir = "migrations"

# Development server settings
[dev]
port = 9787  # 1000 higher than dev server (8787)
